  <script>
    $(document).ready(function() {
        $("div.bhoechie-tab-menu>div.list-group>a").click(function(e) {
            e.preventDefault();
            $(this).siblings('a.active').removeClass("active");
            $(this).addClass("active");
            var index = $(this).index();
            $("div.bhoechie-tab>div.bhoechie-tab-content").removeClass("active");
            $("div.bhoechie-tab>div.bhoechie-tab-content").eq(index).addClass("active");
        });
    });
</script>
  <!-- tabs page d'accueil bloc 3 end -->

<!-- accordion page presentation script start -->
<script>

  const accordionItemHeaders = document.querySelectorAll(".accordion-item-header");
  
  accordionItemHeaders.forEach(accordionItemHeader => {
    accordionItemHeader.addEventListener("click", event => {
      accordionItemHeader.classList.toggle("active");
      const accordionItemBody = accordionItemHeader.nextElementSibling;
      if(accordionItemHeader.classList.contains("active")) {
        accordionItemBody.style.maxHeight = accordionItemBody.scrollHeight + "px";
      }
      else {
        accordionItemBody.style.maxHeight = 0;
      }
      
    });
  });
  </script>
<!-- accordion page presentation script end -->

<script>
  $num = $('.imb').length;
  $even = $num / 2;
  $odd = ($num + 1) / 2;
  
  if ($num % 2 == 0) {
    $('.imb:nth-child(' + $even + ')').addClass('active');
    $('.imb:nth-child(' + $even + ')').prev().addClass('prev');
    $('.imb:nth-child(' + $even + ')').next().addClass('next');
  } else {
    $('.imb:nth-child(' + $odd + ')').addClass('active');
    $('.imb:nth-child(' + $odd + ')').prev().addClass('prev');
    $('.imb:nth-child(' + $odd + ')').next().addClass('next');
  }
  
  $('.imb').click(function() {
    $slide = $('.active').width();
    console.log($('.active').position().left);
    
    if ($(this).hasClass('next')) {
      $('.card-carousel').stop(false, true).animate({left: '-=' + $slide});
    } else if ($(this).hasClass('prev')) {
      $('.card-carousel').stop(false, true).animate({left: '+=' + $slide});
    }
    
    $(this).removeClass('prev next');
    //$(this).siblings().removeClass('prev active next');
    
    $(this).addClass('active');
    $(this).prev().addClass('prev');
    $(this).next().addClass('next');
  });
  
  
  // Keyboard nav
  $('html body').keydown(function(e) {
    if (e.keyCode == 37) { // left
      $('.active').prev().trigger('click');
    }
    else if (e.keyCode == 39) { // right
      $('.active').next().trigger('click');
    }
  });
  </script>

            <script>
              var coll = document.getElementsByClassName("collapsible");
              var i;
              
              for (i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function() {
                  this.classList.toggle("active");
                  var content = this.nextElementSibling;
                  if (content.style.display === "block") {
                    content.style.display = "none";
                  } else {
                    content.style.display = "block";
                  }
                });
              }
              </script>
  
  <script>            
  function onTabClick(event) {
    let activeTabs = document.querySelectorAll('span.active');
  
    
    activeTabs.forEach(function(tab) {
      tab.className = tab.className.replace('active', '');
    });
    
    event.target.parentElement.className += ' active';
    document.getElementById(event.target.href.split('#')[1]).className += ' active';
  }
  
  const element = document.getElementById('nav-tab');
  
  element.addEventListener('click', onTabClick, false);
  </script>
